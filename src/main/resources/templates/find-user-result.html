<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>USER FOUND</h1>
<table>
    <tr>
        <td>First name:</td>
        <td><p th:text="${user.firstName}" /></td>
    </tr>
    <tr>
        <td>Middle name:</td>
        <td><p th:text="${user.middleName}" /></td>
    </tr>
    <tr>
        <td>Last name:</td>
        <td><p th:text="${user.lastName}" /></td>
    </tr>
    <tr>
        <td>Age:</td>
        <td><p th:text="${user.age}" /></td>
    </tr>
    <tr>
        <td>Salary:</td>
        <td><p th:text="${user.salary}" /></td>
    </tr>
    <tr>
        <td>Job:</td>
        <td><p th:text="${user.job}" /></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td><p th:text="${user.email}" /></td>
    </tr>
    <tr>
        <td>User agent:</td>
        <td><p th:text="${reqparam.userAgent}" /></td>
    </tr>
    <tr>
        <td>Request time:</td>
        <td><p th:text="${reqparam.lastAccessedTime}" /></td>
    </tr>
</table>
<a href="/new-form">Submit another user</a>
<br>
<a href="/find-user">Find another user</a>
<br>
<a href="/send-email">Send email</a>
<br>
<a href="/upload-file">Upload users file</a>
</body>
</html>
